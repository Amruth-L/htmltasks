<!DOCTYPE html>
<html>
    <head>
        <title>my identity card</title>
        <style>
            *{
                box-sizing: border-box;
                margin:0;
                padding: 0;
            }
            body{
                background-color: blanchedalmond;
                display: flex;
                justify-content: center;
                align-items: center;
                height:100vh;
            }
            .card{
                background:goldenrod;
                padding:30px;
                border-radius: 15px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                width:400px;
                text-align:center;
            }

            .profile-img{
                width:120px;
                height:150px;
                margin-bottom: 15px;
                object-fit:cover;
              border:2px solid black;
            }
.skills-header{
    margin:20px 0 10px;
    color:white;
    text-transform:uppercase;
}
.skills-grid{
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:10px;
}
button{
    padding:10px;
    background-color: #333;
    color:white;
    border:none;
    border-radius: 5px;
    cursor:pointer;
    transition: 0.3s;
}
button:hover{
    background-color: #00704A;
    transform:scale(1.05);
}
        </style>
    </head>
    <body>
 <div class="card">
    <p> <b> IDENTITY CARD </b></p>
    <img src="amruth phto.jpg" class="profile-img" alt="my photo">
<h1> AMRUTH </h1>
<p> AI & DATA SCIENCE STUDENT </p> 
<h4 class="skills-header">SKILLS</h4>
<div class="skills-grid">
    <button>C++</button>
    <button>SQL</button>
    <button>AWS</button>
    <button>WEB DEV</button>

</div>

</div>
    </body>

</html>
