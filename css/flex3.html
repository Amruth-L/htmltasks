<!DOCTYPE html>
<html>
    <head>
        <title>flexbox
        </title>
        <style>
.navbar{
display: flex;
justify-content:space-between;
align-items: center;
padding: 15px 40px;
background-color: #2c2c2c;
color:white;
}
.nav-links{
    display: flex;
    gap:25px;
    list-style:none;
}
.login-btn{
    display: flex;
    align-items:center;
    gap:8px;
background-color: #272727;
color: white;
padding: 8px 16px;
border-radius: 5px;
transition: 0.3s;
}
.login-btn:hover{
    background-color: aqua;
    transform: scale(1.05);
}
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <h2> shield 360 </h2>
                </div>

                <ul class="nav-links">
                    <li>Home</li>
                    <li> safety guide</li>
                    <li> contact</li>
                </ul>
                <a href='#' class="login-btn">
                    <span> contact</span>
                    <span>Login</span></a>
          
        </nav>
    </body>
</html>
