<!DOCTYPE html>
<html>
    <head>
        <title>
            flexbox
        </title>
        <style>
 .container{
    display: flex;
    gap: 20px;
    height: 300px;
    justify-content: space-between;
    align-items: center;
    border: 2px solid black;
 }           
.box{
    width:110px;
    height:100px;
    justify-content:center;
    align-items: center;
    background-color: lightblue;
    border: 2px solid black;
}
        </style>
    </head>
    <body>
        <div class="container">
        <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
   
         </div>
    </body>
</html>
