<!DOCTYPE html>
<html>
    <head>
        <title> float</title>
        <style>
.box{
    width:100px;
    height:100px;
    background:lightblue;
    float:none;
    margin:10px;
}
        </style>
    </head>
    <body>
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="clearfix"></div>
        <p> This text flows around the floated boxes </p>
    </body>
</html>
