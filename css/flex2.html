<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complete Flexbox Example</title>

<style>

/* ================= PAGE ================= */
/* Controls vertical stacking: header + body */
.page {
  display: flex;
  flex-direction: column;   /* MAIN AXIS = vertical */
  height: 100vh;
  font-family: Arial, sans-serif;
}

/* ================= HEADER ================= */
/* Controls logo â†” profile alignment */
.header {
  display: flex;                     /* MAIN AXIS = horizontal */
  justify-content: space-between;    /* left & right */
  align-items: center;               /* vertical centering */
  height: 60px;
  padding: 0 20px;
  border-bottom: 2px solid black;
}

/* ================= BODY ================= */
/* Controls sidebar + content */
.body {
  display: flex;     /* MAIN AXIS = horizontal */
  flex: 1;           /* take remaining height */
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 180px;        /* fixed width */
  flex-shrink: 1;      /* DO NOT shrink */
  border-right: 2px solid black;
  padding: 10px;
}

/* ================= CONTENT ================= */
.content {
  flex: 1;             /* take remaining width */
  padding: 20px;
  display: flex;
}

/* ================= CARDS CONTAINER ================= */
/* Controls card wrapping & row alignment */
.cards {
  display: flex;
  flex-wrap: wrap;           /* allow multiple rows */
  gap: 20px;                 /* space between cards */
  align-items: flex-start;   /* items inside each row */
  align-content: center;     /* rows inside container */
}

/* ================= CARD ================= */
.card {
  width: 160px;
  height: 80px;
  border: 2px solid black;
  background-color: #c8f7c5;

  /* center text inside card */
  display: flex;
  justify-content: center;
  align-items: center;
}

</style>
</head>

<body>

<div class="page">

  <!-- HEADER -->
  <header class="header">
    <div class="logo">LOGO</div>
    <div class="profile">PROFILE</div>
  </header>

  <!-- BODY -->
  <div class="body">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      SIDEBAR
    </aside>

    <!-- CONTENT -->
    <main class="content">
      <div class="cards">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
      </div>
    </main>

  </div>

</div>

</body>
</html>
