<!DOCTYPE html>
<html>
    <head>
        <title>box model
        </title>
        <style>
            *{
              box-sizing: border-box;
            }
.container{
    width: 100%;
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    border: 3px solid red;
    background-color: bisque;
}
.box1,.box2,.box3{
    width: 100%;
    max-width: 300px;
    margin:20px auto;
    padding: 20px;
    border: 2px solid black;
}
.box1{
    background-color: yellow;
}
.box2{
    background-color: aqua;
}
.box3{
    background-color: palegoldenrod;
    
}
        </style>
    </head>
    <body>
        <div class="container">
        <p> Margin </p>
        <div class="box1"> Boarder
       <div class="box2">Padding
        <div class="box3">Content
        </div>
       </div>
        </div>
        </div>
    </body>
</html>
