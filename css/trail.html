<!DOCTYPE html>
<html>
    <head>
        <title>css flexbox</title>
        <style>
.container{
    border: 2PX solid RED;
    display: flex;
    height: 80vh;
    align-content: flex-start;
  /*  justify-content: space-between;*/
    align-items: center;
   /* flex-direction: column-reverse;*/
flex-wrap:wrap;
flex-flow:row ;
gap:30px 20px;
}
.items{
    flex-grow:20;
    height: 32px;
    width: 32px;
    background-color: violet;
    border: 2px solid black;
}
.item1{
    flex-shrink: 2;
    align-self:flex-end;

}
.order-10{
    order:10;
}
.order-1{
    order:1;
}
        </style>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="items item1">1</div>
                <div class="items">2</div>
                <div class="items order-1">3</div>
                <div class="items order-10">4</div>
                <div class="items">5</div>
                <div class="items">1</div>
                <div class="items">2</div>
                <div class="items">3</div>
                <div class="items">4</div>
                <div class="items">5</div>


            </div>
        </main>
    </body>
</html>
