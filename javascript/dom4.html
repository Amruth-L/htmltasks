        const he=document.querySelector('#hero-btn');

            if(hero.textContent==="who is the hero?"){
                hero.textContent="Darshan(DBOSS)";

                he.textContent="hide hero";

            }
            else{
hero.textContent="who is the hero?";
hero.style.color="black";
he.textContent="Reveal hero";
            }

        });
    </script>
